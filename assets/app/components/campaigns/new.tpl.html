<h1>New campaign</h1>

<div class="campaign-new box">
	<form role="form" ng-submit="createCampaign(newCampaign)">
		<div class="form-group">
			<label for="campaignTitle">Campaign Title</label>
			<input type="text" ng-model="newCampaign.title" class="form-control" id="campaignTitle">
		</div>

		<div class="form-group">
			<label for="campaignUrl">Campaign Url</label>
			<input type="url" ng-model="newCampaign.url" class="form-control" id="campaignUrl">
		</div>


		<button type="submit" class="btn btn-primary pull-right">Create Campaign</button>
	</form>
</div>
